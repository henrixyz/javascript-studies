<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Slug</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Gerador de Slug</h1>
    <p class="subtitle">
      Digite um texto para gerar uma URL amigável
    </p>

    <form id="form">

        <input
        type="text"
        id="texto"
        required
        placeholder="Ex: Camiseta básica preta"
        />

        <button type="submit" id="gerar">Gerar Slug</button>
    </form>
        
        <div class="result-box">
            <span id="resultado" class="resultado"></span>
            <button id="copiar" class="copy-btn" title="Copiar">
                <i class="fa-regular fa-copy"></i>
        </button>
    </div>
    
  </main>

  <script src="script.js"></script>
</body>
</html>
